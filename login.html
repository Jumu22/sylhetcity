<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sylhet City Organization - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* স্ক্রলিং বন্ধ করতে */
            text-align: center;
            position: relative; /* পজিশন রিলেটিভ করতে হবে */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('loginbcg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust opacity here */
            z-index: -1; /* Background content এর নিচে রাখতে */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.6); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
