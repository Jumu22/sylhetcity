<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sylhet City Organization - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            text-align: center;
            position: relative;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Standard */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('loginbcg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust opacity here */
            z-index: -1; /* Background content এর নিচে রাখতে */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: center; /* Center align horizontally */
        }

        .input-group input[type="text"], .input-group input[type="password"] {
            width: 100%;
            max-width: 250px; /* Fix max-width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            -webkit-user-select: auto; /* Allow selecting in input fields */
            -moz-user-select: auto; 
            -ms-user-select: auto; 
            user-select: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px; /* Button margin */
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sylhet City Organization</h1>
        <p>আপনার একাউন্টে প্রবেশ করুন</p>
        <div class="input-group">
            <input type="text" placeholder="নাম্বার লিখুন" id="username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="পাসওয়ার্ড লিখুন" id="password">
        </div>
        <a href="#" class="link">পাসওয়ার্ড ভুলে গেছেন?</a>
        <button onclick="login()">প্রবেশ করুন</button>
        <p>একাউন্ট করা নাই? <a href="#" class="link">রেজিস্ট্রেশন করুন</a></p>
    </div>

    <script>
        // ব্যবহারকারীদের তালিকা
        const users = {
            "admin": "admin",
            "user1": "user1",
            "user2": "user2"
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // যাচাইকরণ
            if(users[username] && users[username] === password) {
                // লগইন সফল হলে হোম পেইজে রিডিরেক্ট করুন
                window.location.href = 'home.html';
            } else {
                // ভুল ইউজারনেম বা পাসওয়ার্ড হলে সতর্কবার্তা দেখান
                alert("ভুল নাম্বার বা পাসওয়ার্ড, আবার চেষ্টা করুন।");
            }
        }
    </script>
</body>
</html>
